<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="display: flex; align-items: center; justify-content: center;">
    <h1>SkelletonApp</h1>
  </div>
  <div style="display: flex; align-items: center; justify-content: center;">
    <h5>Aqui comienza todo</h5>
  </div>
    <ion-card style="margin-top: 100px;">
      <ion-card-content>
        <form [formGroup]="formularioLogin">
          <ion-card-header  style="display: flex; align-items: center; justify-content: center;">
            <ion-card-title>Ingresar</ion-card-title>
          </ion-card-header>
          <br>
          <ion-label>Username</ion-label>
          <ion-input formControlName="user" aria-placeholder="Username" type="text" maxlength="8" id="username" name="username"></ion-input>
          <br>
          <ion-label>Password</ion-label>
          <ion-input formControlName="password" aria-placeholder="Password" type="Password" maxlength="4" id="password" name="password"></ion-input>
        </form>
        </ion-card-content>
      </ion-card>
      <div style="display: flex; align-items: center; justify-content: center;">
        <!-- <ion-button routerLink="/home">Ingresar</ion-button> -->
        <ion-button (click)="entrar()">Ingresar</ion-button>
      </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/registro">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
