<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar datos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar datos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="formularioRecuperar">
      <ion-card-header style="display: flex; align-items: center; justify-content: center;">
        <ion-card-title>Recuperar datos</ion-card-title>
      </ion-card-header>
      <br>
      <ion-label>Username</ion-label>
      <ion-input formControlName="user" placeholder="Ingrese Username" type="text"></ion-input>
      <div style="display: flex; align-items: center; justify-content: center;">
        <!-- <ion-button routerLink="/home">Ingresar</ion-button> -->
        <ion-button (click)="recuperar()">Recuperar</ion-button>
      </div>
    </form>
    </ion-card-content>
  </ion-card>
</ion-content>
