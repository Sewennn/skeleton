<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>
      <ion-title size="large" slot="end">Registro</ion-title>
    </ion-toolbar>
    <div style="display: flex; align-items: center; justify-content: center;">
      <h1>SkeletonApp</h1>
    </div>
    <div style="display: flex; align-items: center; justify-content: center;">
      <h5>Aqui comienza todo</h5>
    </div>
      <ion-card style="margin-top: 100px;">
        <ion-card-content>
          <form [formGroup]="formularioRegistro">
            <ion-card-header  style="display: flex; align-items: center; justify-content: center;">
              <ion-card-title>Registrar</ion-card-title>
            </ion-card-header>
            <br>
            <ion-label>Username</ion-label>
            <ion-input formControlName="user" aria-placeholder="Username" type="text" maxlength="8" id="username" name="username"></ion-input>
            <br>
            <ion-label>Password</ion-label>
            <ion-input formControlName="password" aria-placeholder="Password" type="Password" maxlength="4" id="password" name="password"></ion-input>
            <br>
            <ion-label>ConfirmPassword</ion-label>
            <ion-input formControlName="confirmPassword" aria-placeholder="ConfirmPassword" type="Password" maxlength="4" id="confirmPassword" name="confirmPassword"></ion-input>
          </form>
          </ion-card-content>
        </ion-card>
        <div style="display: flex; align-items: center; justify-content: center;">
          <!-- <ion-button routerLink="/home">Ingresar</ion-button> -->
          <ion-button (click)="guardar()">Registrarse</ion-button>
        </div>
  </ion-header>
</ion-content>
