<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>QR SCAN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">QR SCAN</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <ion-card-header style="display: flex; align-items: center; justify-content: center;">
        <ion-card-title>Informacion</ion-card-title>
      </ion-card-header>
      <br>
      <ion-label> {{code}} </ion-label> 
    </ion-card-content>
  </ion-card>

  <div style="display: flex; align-items: center; justify-content: center;">
    <ion-button routerLink="/clase">Registrar</ion-button>
  </div>

</ion-content>
